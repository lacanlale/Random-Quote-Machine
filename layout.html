<div class="quote-box">
  <div class="quote-text">
    <i id="quote-leftside"></i>
    <span id="text"></span>
  </div>
  <div class="quote-author">
    <span id="author"></span>
  </div>
  <div class="share-buttons">
    <a class="button" id="tweet" onclick="tweet()">Tweet
      <script type="text/javascript">
        function tweet(){
          var hrefPath = "https://twitter.com/intent/tweet?text=";
          var quote = document.getElementById("quote-leftside").textContent;
          hrefPath.concat(quote);
          window.open(hrefPath);
        }
      </script>
    </a>
    <a class="button" id="tumblr" onclick="shareTumblr()">Tumblr
      <script>
        function shareTumblr(){
          window.open("https://www.tumblr.com/share");
        }
      </script>
    </a>
    <button class="button" id="quote-button">Press for a new quote</button>
  </div>
</div>
<div class="footer">I'm Jonathan. Check out my <a href="http://lacanlale.weebly.com/">blog!</a></div>
