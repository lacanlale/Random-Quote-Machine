<div class="quote-box">
  <div class="quote-text">
    <i class="quote-leftside"></i>
    <span id="text"></span>
  </div>
  <div class="quote-author">
    <span id="author"></span>
  </div>
  <div class="share-buttons">
    <a class="button" id="tweet" title="Tweet" target="_blank" href="https://twitter.com/intent/tweet?text=quote"
       data-size="large">Twitter<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
      <i class="share-tweet"></i>
    </a>
    <a class="button" id="tumblr" title="Tumblr" target="_blank" href="https://www.tumblr.com/share">
      <i class="share-tumblr"></i>Tumblr<script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>
    </a>
    <button class="button" id="quote-button">Press for a new quote</button>
  </div>
</div>
<div class="footer">I'm Jonathan. Check out my <a href="http://lacanlale.weebly.com/">blog!</a></div>
