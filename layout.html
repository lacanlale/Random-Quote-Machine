<div class="quote-box">
  <div class="quote-text">
    <i class="quote-leftside"/>
    <span id="text"/>
  </div>
  <div class="quote-author">
    <span id="author"/>
  </div>
  <div class="share-buttons">
    <a class="button" id="tweet" title="Tweet" target="_blank">
      <i class="share-tweet"/>
    </a>
    <a class="button" id="tumblr" title="Tumblr" target="_blank">
      <i class="share-tumblr"/>
    </a>
    <button class="button" id="quote-button">Press for a new quote</button>
  </div>
</div>
<div class="footer">I'm Jonathan. Check out my <a href="http://lacanlale.weebly.com/">blog!</a></div>
